{% load render_bundle from webpack_loader %}
{% load static %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Smart Pick
      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet" />
    <link rel="icon" href="{% static 'images/mini2.ico' %}" type="image/x-icon" />
    {% render_bundle 'smartpick-styles' 'css' %}
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div id="landing-container" class="min-h-screen">
      <!-- React content будет рендериться здесь -->
    </div>
    <!-- Передаем контекст как JSON-объект -->
    <script>
      window.__INITIAL_DATA__ = {
        bgImageUrl: '{{ bg_image_url }}',
        fasieImageUrl: '{{ fasie_image_url }}'
      }
    </script>
    <!-- Подключение сгенерированных Webpack бандлов -->
    {% render_bundle 'smartpick-project' 'js' %}
    {% render_bundle 'smartpick-vendors' 'js' %}
  </body>
</html>
