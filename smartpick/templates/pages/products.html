{% extends 'base.html' %}

{% block title %}
  Товары - Smart Pick
{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4">Товары</h1>

  <!-- Контейнер для рендеринга React -->
  <div id="product-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

  <!-- Передаем значение has_next в качестве data-атрибута -->
  <div id="pagination-info" data-has-next="{{ has_next|yesno:'true,false' }}" style="display:none;"></div>

  <!-- Блок для отображения загрузки товаров -->
  <div id="loading-message" style="text-align: center; display: none;">Загрузка товаров...</div>
{% endblock %}
