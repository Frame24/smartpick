{% extends "base.html" %}

{% block title %}Категории - Smart Pick AI{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Категории</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for category in categories_data %}
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-2">{{ category.name }}</h2>
                <p class="text-gray-600">Количество товаров: {{ category.products_count }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
