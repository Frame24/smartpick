{% extends "base.html" %}
{% block content %}
<div class="bookmarks-header">
    <h1>Мои закладки</h1>
</div>
<div class="bookmarks-list">
    <ul>
        {% for product in user_bookmarks %}
        <li>
            <a href="{% url 'product_page' product.id %}">{{ product.name }}</a>
            <p>{{ product.short_description }}</p>
            <p>Рейтинг: {{ product.rating }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
