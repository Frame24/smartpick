<!-- templates/asursoft_landing.html -->

{% load render_bundle from webpack_loader %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asursoft Landing</title>
    {% render_bundle 'asursoft-project' 'css' %}
  </head>

  <body>
    <div id="root"></div> <!-- React будет рендериться сюда -->
    <!-- Передаем контекст как JSON-объект -->

    <script>
      window.__INITIAL_DATA__ = {
        bgImageUrl: '{{ bg_image_url }}'
      }
    </script>

    {% render_bundle 'asursoft-project' 'js' %}
    {% render_bundle 'asursoft-vendors' 'js' %}
  </body>
</html>
